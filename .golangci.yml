version: "2"
run:
  tests: false

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofumpt:
      extra-rules: true
    gci:
      sections:
        - standard
        - default
        - blank
        - dot
  exclusions:
    generated: lax

linters:
  default: all
  disable:
    - depguard
    - err113
    - exhaustive
    - exhaustruct
    - forcetypeassert
    - gochecknoglobals
    - ireturn
    - mnd
    - nlreturn
    - varnamelen
    - wrapcheck
    - wsl
  settings:
    cyclop:
      max-complexity: 12
    funlen:
      lines: 80
    gosec:
      excludes:
        - G103
        - G115
  exclusions:
    generated: lax
    rules:
      - linters:
          - govet
        path: internal/bytes/buffer.go
      - linters:
          - lll
        path: generate.go
